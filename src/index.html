<html>
	<head>
		<title>Buzz Public Feed to Sina Weibo</title>
		<meta name="Author" content="windyboy@gmail.com">
		<meta name="Keywords" content="buzz,sina,weibo">
		<meta name="Description" content="">
		<link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
	</head>
	<body>
	<h2>Buzz for Weibo</h2>
	{% if user %} 如果 {{user}} 不是您，请<a href="{{logout_url}}">登出</a> <br />
		<div id="feeds">
			{%for f in feeds%}
			<div id="feed_item">
				<div id="feed_topic">{{f.topic}}</div>
				<div id="feed_action">
				{% if f.topic_verified %}
				 <a href="/unsub">取消订阅</a>
				{% else %} 
				<a href="/sub">订阅</a> {% endif %}
				</div>
			</div>
			{%endfor%}
		</div>	
		<a href='/auth'>登录新浪微博</a>
	{% else %} 请首先使用谷歌帐户
		<a href="{{login_url}}">登入<a> 
	{% endif %} 
	</body>
</html>
